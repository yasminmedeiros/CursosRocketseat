<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

</head>

<body>
    <h1>Sistema de Multas</h1>

    Velocidade do Carro :<input type="number" name="txtvel" id="txtvel">
    <div id="res"> </div>
    <input type="button" value="Verificar" onclick="calcular()">
    <script>
        function calcular() {
            var txtv = window.document.querySelector("input#txtvel")
            var res = window.document.querySelector(`div#res`)
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
            if (vel > 60) {
                res.innerHTML += `</br>Você foi <strong>multado</strong> </br>`
            }
            res.innerHTML += `<p>Diriga sempre com cuidado</p>`
        }
    </script>
</body>

</html>
