<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificando se é estrangeiro</title>
</head>

<body>
    Você nasceu em que país: <input type="text" name="pais" id="pais">
    <input type="button" value="Clique aqui" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector("input#pais")
            var res = window.document.querySelector("div#res")
            var pais2 = String(pais)
            if (pais2 = 'Brasil' || pais2 == "brasil" || pais2 == `brasileiro`) {
                res.innerHTML = "Você é brasileiro"
            } else {
                res.innerHTML = "Você é estrangeiro"
            }
        }
    </script>

</body>

</html>
